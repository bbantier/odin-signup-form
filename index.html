<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign-up Form</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="left-wrapper">
      <div class="logo-wrapper">
        <img
          src="./assets/odin-lined.png"
          alt="Odin logo"
          class="odin-logo"
          height="160px"
        />
        <h1 class="odin-title">ODIN</h1>
      </div>
      <p class="background-credits">
        Photo by
        <a href="https://unsplash.com/fr/@haliewestphoto">Halie West</a> on
        <a
          href="https://unsplash.com/fr/photos/plante-a-feuilles-vertes-en-photographie-en-gros-plan-25xggax4bSA"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="mobile-header">
      <img
        src="./assets/odin-lined.png"
        alt="Odin logo"
        class="mobile-odin-logo"
      />
    </div>
    <div class="right-wrapper">
      <div class="intro">
        <p>
          This is not a real signup form even though it looks like one. I swear
          it's not meant to steal your data.
        </p>
        <p>Feel free to use it as a fidget toy!</p>
      </div>
      <div class="form-wrapper">
        <form action="" method="post" class="signup-form">
          <div class="rows-wrapper">
            <h2 class="form-title">Sign-up</h2>
            <div class="form-row">
              <div class="input-wrapper">
                <label class="form-label" for="first-name" aria-required="true"
                  >First name</label
                >
                <input
                  class="form-input"
                  type="text"
                  id="first-name"
                  name="first_name"
                  required
                />
              </div>
              <div class="input-wrapper">
                <label class="form-label" for="last-name" aria-required="true"
                  >Last name</label
                >
                <input
                  class="form-input"
                  type="text"
                  id="last-name"
                  name="last_name"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="input-wrapper">
                <label class="form-label" for="email" aria-required="true"
                  >Email</label
                >
                <input
                  class="form-input"
                  type="email"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="input-wrapper">
                <label class="form-label" for="phone-number"
                  >Phone number</label
                >
                <input
                  class="form-input"
                  type="tel"
                  id="phone-number"
                  name="phone_number"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="input-wrapper">
                <label class="form-label" for="password" aria-required="true"
                  >Password</label
                >
                <input
                  class="form-input"
                  type="password"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="input-wrapper">
                <label class="form-label" for="confirm-password"
                  >Confirm password</label
                >
                <input
                  class="form-input"
                  type="password"
                  id="confirm-password"
                  name="confirm_password"
                />
              </div>
            </div>
          </div>
          <div class="submit-wrapper">
            <button class="submit-button" type="submit">Create account</button>
            <p class="login-paragraph">
              Already have an account? <a class="login-link" href="">Log in</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
