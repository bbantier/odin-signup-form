<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign-up Form</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="left-wrapper">
      <div class="logo-wrapper">
        <img
          src="./assets/odin-lined.png"
          alt="Odin logo"
          class="odin-logo"
          height="160px"
        />
        <h1 class="odin-title">ODIN</h1>
      </div>
      <p class="background-credits">
        Photo by
        <a href="https://unsplash.com/fr/@haliewestphoto">Halie West</a> on
        <a
          href="https://unsplash.com/fr/photos/plante-a-feuilles-vertes-en-photographie-en-gros-plan-25xggax4bSA"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="mobile-header">
      <img
        src="./assets/odin-lined.png"
        alt="Odin logo"
        class="mobile-odin-logo"
      />
    </div>
    <div class="right-wrapper">
      <p>This is not a real signup form even though it looks like one. I swear it's not meant to steal your data.</p>
      <p>Feel free to use it as a fidget toy!</p>
      <form action="" method="post" class="signup-form">
        <div class="form-row"></div>
        <div class="form-row"></div>
        <div class="form-row"></div>
      </form>
    </div>
  </body>
</html>
